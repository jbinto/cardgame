version: 2.1

# Define the jobs we want to run for this project
jobs:
  build_job:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: echo "this is the first step in the build job"
      - run:
          name: Run lint
          command: yarn lint

# Orchestrate our job run sequence
workflows:
  build_and_test_workflow:
    jobs:
      - build_job